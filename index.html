<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button {
            background-color: #fff;
            color: #833ab4;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: fadeIn 4s ease-in-out;
        }
        .button:hover {
            background-color: #833ab4;
            color: #fff;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manoj Instagram Reels Downloader</h1>
        <p>Download Instagram Reels videos in high quality for free. No registration required.</p>
        <p><strong>Fast & Easy</strong></p>
        <p>Download Instagram Reels in seconds with just a few clicks. No complicated process.</p>
        <input type="text" id="reelLink" class="input-field" placeholder="Instagram Reels Link">
        <button class="button" onclick="downloadReel()">Download Now</button>
    </div>

    <script>
        function downloadReel() {
            const reelLink = document.getElementById('reelLink').value;

            if (!reelLink) {
                alert("कृपया Instagram Reels का लिंक डालें।");
                return;
            }

            // यहां आपको अपने API का उपयोग करना होगा
            // उदाहरण के लिए, RapidAPI पर एक Instagram Reels डाउनलोडर API का उपयोग करें
            // नीचे दिया गया कोड सिर्फ एक उदाहरण है

            const apiUrl = `https://your-api-endpoint.com/download?url=${encodeURIComponent(reelLink)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        window.location.href = data.url; // डाउनलोड लिंक पर रीडायरेक्ट करें
                    } else {
                        alert("डाउनलोड लिंक प्राप्त करने में त्रुटि हुई।");
                    }
                })
                .catch(error => {
                    console.error("त्रुटि:", error);
                    alert("डाउनलोड करने में त्रुटि हुई।");
                });
        }
    </script>
</body>
</html>
